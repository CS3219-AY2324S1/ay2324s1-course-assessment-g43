apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
  labels:
    app: client
spec:
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client-container
          image: gcr.io/ay2324s1-cs3219-g43/client:1.0-SNAPSHOT
          ports:
            - containerPort: 5173
          env:
            - name: PEERPREP_ENV
              value: production
            - name: VITE_USER_BASE_PATH
              value: http://34.87.120.150:30000/api
            - name: VITE_QUESTION_BASE_PATH
              value: http://34.87.120.150:31000/api/questions
            - name: VITE_MATCHING_ENDPOINT
              value: http://34.87.120.150:32000
---
apiVersion: v1
kind: Service
metadata:
  name: client-service
spec:
  selector:
    app: client
  ports:
    - protocol: TCP
      port: 5173
      targetPort: 5173
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service-container
          image: gcr.io/ay2324s1-cs3219-g43/user-service:1.0-SNAPSHOT
          ports:
            - containerPort: 8000
          env:
            - name: PEERPREP_ENV
              value: production
            - name: PORT
              value: "8000"
            - name: PSQL_HOST
              value: rain.db.elephantsql.com
            - name: PSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: peerprep-secrets
                  key: PSQL_PASSWORD
            - name: PSQL_USER
              valueFrom:
                secretKeyRef:
                  name: peerprep-secrets
                  key: PSQL_DATABASE
            - name: PSQL_USER
              valueFrom:
                secretKeyRef:
                  name: peerprep-secrets
                  key: PSQL_USER
            - name: ACCESS_TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: peerprep-secrets
                  key: ACCESS_TOKEN_SECRET
---
apiVersion: v1
kind: Service
metadata:
  name: user-service-service
spec:
  type: NodePort
  selector:
    app: user-service
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
      nodePort: 30000
---
