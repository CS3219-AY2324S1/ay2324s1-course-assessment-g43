version: "3.7"

services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - user-service
  question-service:
    build:
      context: ./src/question-service
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./src/question-service:/app
    depends_on:
      - user-service
  user-service:
    build:
      context: ./src/user-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./src/user-service:/app
      - /app/node_modules
  matching-service:
    build:
      context: ./src/matching-service
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    volumes:
      - ./src/matching-service:/app
  history-service:
    build:
      context: ./src/history-service
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ./src/history-service:/app
  code-execution-service:
    build:
      context: ./src/code-execution-service
      dockerfile: Dockerfile
    ports:
      - "5002:5002"
    volumes:
      - ./src/code-execution-service:/app
