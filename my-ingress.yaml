apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: "nginx"
  rules:
    - host:
      http:
        paths:
          - path: /user-service(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 8000
          - path: /question-service(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: question-service
                port:
                  number: 3000
          - path: /matching-service(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: matching-service
                port:
                  number: 5001
